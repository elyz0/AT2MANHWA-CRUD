<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Estante de Manhwas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Playfair Display', serif;
  background-color: #f8e1d4;
  color: #4c2c2c;
}

h1 {
  text-align: center;
  margin: 30px 0 10px;
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  padding: 20px;
  background-color: #f3d6d6;
  border-bottom: 2px solid #d1a08c;
}

input, button {
  padding: 10px;
  border: 1px solid #d6bcbc;
  border-radius: 10px;
  font-size: 16px;
}

button {
  background-color: #d68c8c;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #bf7878;
}

/* Estante */
.estante {
  background: repeating-linear-gradient(
    to bottom,
    #dcb79b,
    #dcb79b 20px,
    #a97461 20px,
    #a97461 25px
  );
  padding: 30px 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

/* Livro / Card */
.card {
  background-color: #fff4f2;
  border-radius: 6px;
  width: 140px;
  height: 280px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-bottom: 1px solid #e0bebe;
}

.card-content {
  padding: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card-content h3 {
  font-size: 14px;
  margin: 4px 0;
  text-align: center;
}

.card-content p {
  font-size: 12px;
  margin: 2px 0;
  text-align: center;
}

.card-content .nota {
  font-weight: bold;
}

.card-content button {
  margin-top: 5px;
  font-size: 12px;
  padding: 5px 8px;
  border-radius: 6px;
  background-color: #e08282;
}

  </style>
</head>
<body>

  <h1>Minha Estante de Manhwas</h1>

  <form id="form">
    <input id="titulo" placeholder="Título" required />
    <input id="autor" placeholder="Autor" required />
    <input id="genero" placeholder="Gênero" required />
    <input id="status" placeholder="Status" required />
    <input id="descricao" placeholder="Descrição" required />
    <input id="nota" type="number" step="0.1" placeholder="Nota" required />
    <input id="capa" placeholder="URL da Capa" required />
    <button type="submit">Cadastrar</button>
  </form>

  <div class="estante" id="lista"></div>

  <script>
    const API = "http://localhost:8080/manhwa";

    async function listar() {
      const res = await fetch(API);
      const manhwas = await res.json();
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      manhwas.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${m.capa}" alt="${m.titulo}">
          <div class="card-content">
            <h3>${m.titulo}</h3>
            <p>${m.autor}</p>
            <p class="nota">Nota: ${m.nota}</p>
            <button onclick="deletar(${m.id})">Excluir</button>
          </div>
        `;

        lista.appendChild(card);
      });
    }

    async function deletar(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      listar();
    }

    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();

      const manhwa = {
        titulo: document.getElementById("titulo").value,
        autor: document.getElementById("autor").value,
        genero: document.getElementById("genero").value,
        status: document.getElementById("status").value,
        descricao: document.getElementById("descricao").value,
        nota: parseFloat(document.getElementById("nota").value),
        capa: document.getElementById("capa").value
      };

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(manhwa)
      });

      document.getElementById("form").reset();
      listar();
    };

    listar();
  </script>
</body>
</html>
